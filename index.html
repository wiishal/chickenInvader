<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chicken Invaders</title>

    <!-- Retro pixel font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <!-- Loading overlay -->
    <div id="loading">Loading game…</div>

    <div id="startGameScreen">
      <div id="playGameDiv">
        <h1>Chicken Invaders</h1>

        <div class="instructions">
          <p>HOW TO PLAY</p>
          <ul>
            <li>⬅️ ➡️ : Move Ship</li>
            <li>Space : Shoot</li>
            <li>Avoid enemy eggs</li>
            <li>Destroy chickens to score</li>
          </ul>
        </div>

        <button class="playBtn" id="playBtn">PLAY</button>
      </div>
    </div>

    <!-- Score HUD -->
    <div id="score">Score: 0</div>

    <!-- Game canvas -->
    <canvas></canvas>

    <!-- Game logic -->
    <script src="index.js"></script>
  </body>
</html>
